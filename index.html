<!DOCTYPE html>
<html>
<head>
	<title>Main page</title>
	<script type="text/javascript" src="renderer.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<table id="main-table">
		<tr>
			<td rowspan="2" width="60%"></td>
			<td height="20%"></td>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>

	<script type="text/javascript">
		var mainTable = document.getElementById('main-table');
		var articleInput = new ArticleInput(
			{
				text: 'Enter something to render', 
				onRender: onRender
			});

		var renderedArticle;
		var chosenWord = new ChosenWord();

		mainTable.rows[0].cells[0]
			.appendChild(articleInput.renderElement());
		mainTable.rows[0].cells[1]
			.appendChild(chosenWord.renderElement());

		function onRender()
		{
			mainTable.rows[0].cells[0].innerHTML = '';
			var text = articleInput.getText();
			renderedArticle = new RenderedArticle(
				{
					text: text,
					onChoice: onChoice
				});
			mainTable.rows[0].cells[0]
				.appendChild(renderedArticle.renderElement());
		}

		function onChoice(word)
		{
			chosenWord.setWord(word);
		}
	</script>
</body>
</html>
